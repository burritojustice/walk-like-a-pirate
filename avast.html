<!DOCTYPE html>
<html>
<head>
  <title>ARRRRRRRRRRrrrrgh</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
  <link rel="stylesheet" href="https://unpkg.com/lrm-mapzen@1.1.7/dist/lrm-mapzen.css">
  <style>
    #map {
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://mapzen.com/js/mapzen.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.5/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/lrm-mapzen@1.1.7/dist/lrm-mapzen.js"></script>
  <script>
    L.Mapzen.apiKey = "mapzen-UJDfMvY"; // paste your actual API key here

    var map = L.Mapzen.map("map", {
      // center: [41.8758,-87.6189],
      // zoom: 11,
      tangramOptions: {
    	scene: L.Mapzen.BasemapStyles.BubbleWrapMoreLabels
      }
    });
	var geocoder = L.Mapzen.geocoder();
	geocoder.addTo(map);
    L.Routing.control({
      waypoints: [
        L.latLng(37.765525,-122.403338),
        L.latLng(37.759778,-122.421461)
      ],
      lineOptions: {
        styles: [ {color: "white",opacity: 0.5, weight: 12},
                {color: "#2676C6", opacity: 0.7, weight: 6}
      ]},
      router: L.Routing.mapzen(
      	"mapzen-UJDfMvY", 
        {costing:"multimodal",
        directions_options: {
          language: 'pirate'
        }}),
      formatter: new L.Routing.mapzenFormatter(),
      summaryTemplate:'<div class="start">{name}</div><div class="info {costing}">{distance}, {time}</div>',
      routeWhileDragging: false
    }).addTo(map);
  </script>
</body>
</html>
